<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Patient</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<body class="bg-pink">
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
      <a class="navbar-brand" href="http://127.0.0.1:8000/MedIT/index.html">Home</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="http://127.0.0.1:8000/MedIT/patient_form.html">Patient Details</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="http://127.0.0.1:8000/MedIT/prescription_list">Prescription Details</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="http://127.0.0.1:8000/MedIT/delivery_view">Delivery Schedule</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About Us</a>
          </li>
        </ul>
      </div>
    </nav>
    <br/>
    <br/>
    <div class="container">
      <form class="form-horizontal">
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-6">
                    <h4>Patient Form</h4>
                </div>
            </div>
        <div class="form-group">
          <label for="first_name">First Name:</label>
          <input type="text" class="form-control" id="first_name">
        </div>
        <div class="form-group">
          <label for="last_name">Last Name:</label>
          <input type="text" class="form-control" id="last_name">
        </div>
        <div class="form-group">
          <label for="id_no">ID Number:</label>
          <input type="text" class="form-control" id="id_no">
        </div>
        <div class="form-group">
          <label for="address">Address:</label>
          <textarea class="form-control" id="address" rows="2"></textarea>
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" class="form-control" id="email">
        </div>
        <div class="form-group">
          <label for="cellphone">Cellphone:</label>
          <input type="number" class="form-control" id="cellphone">
        </div>
        <div class="form-group">
          <label for="gender">Gender:</label>
            <select class="form-control" id="gender">
                <option></option>
                <option>Female</option>
                <option>Male</option>
                <option>Other</option>
            </select>
        </div>
        <div class="form-group">
          <label for="next_of_kin_name">Next of Kin:</label>
          <input type="text" class="form-control" id="next_of_kin_name">
        </div>
        <div class="form-group">
          <label for="next_of_kin_cell">Next of Kin Cell:</label>
          <input type="number" class="form-control" id="next_of_kin_cell">
        </div>
        <div class="form-group">
          <label for="enrollment_date">Enrollment Date:</label>
          <input type="date" class="form-control" id="enrollment_date">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
</body>
</html>
