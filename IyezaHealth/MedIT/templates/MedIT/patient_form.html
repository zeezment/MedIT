<!DOCTYPE html>
<html lang="en">
{%load static%}
<head>
    <meta charset="UTF-8">
    <title>Add Patient</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="{% static 'd3V2.js' %}"></script>
    <script type="text/javascript" src="{% static 'carto2.js' %}"></script>
    <link rel="stylesheet" href="{% static 'cart.css' %}">
</head>
<body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
      <a class="navbar-brand" href="#index.html">Home</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="#patient_list">Patient Details</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#prescription_list">Prescription Details</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#delivery_list">Delivery Schedule</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About Us</a>
          </li>
        </ul>
      </div>
    </nav>
    <container>
      <form>
        <div class="form-group">
          <label for="first_name">First Name:</label>
          <input type="text" class="form-control" id="first_name">
        </div>
        <div class="form-group">
          <label for="last_name">Last Name:</label>
          <input type="text" class="form-control" id="last_name">
        </div>
        <div class="form-group">
          <label for="id_no">ID Number:</label>
          <input type="text" class="form-control" id="id_no">
        </div>
        <div class="form-group">
          <label for="address">Address:</label>
          <textarea class="form-control" id="address" rows="2"></textarea>
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" class="form-control" id="email">
        </div>
        <div class="form-group">
          <label for="cellphone">Cellphone:</label>
          <input type="number" class="form-control" id="cellphone">
        </div>
        <div class="form-group">
          <label for="gender">Gender:</label>
            <select class="form-control" id="gender">
                <option></option>
                <option>Female</option>
                <option>Male</option>
                <option>Other</option>
            </select>
        </div>
        <div class="form-group">
          <label for="next_of_kin_name">Next of Kin:</label>
          <input type="text" class="form-control" id="next_of_kin_name">
        </div>
        <div class="form-group">
          <label for="next_of_kin_cell">Next of Kin Cell:</label>
          <input type="number" class="form-control" id="next_of_kin_cell">
        </div>
        <div class="form-group">
          <label for="enrollment_date">Enrollment Date:</label>
          <input type="date" class="form-control" id="enrollment_date">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </container>
</body>
</html>
