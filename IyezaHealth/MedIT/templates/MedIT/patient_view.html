<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>View Patient</title>
</head>
<body>
    <form>
      <div class="form-group">
        <label for="first_name">First Name:</label>
        <input type="text" class="form-control" id="first_name">
      </div>
      <div class="form-group">
        <label for="last_name">Last Name:</label>
        <input type="text" class="form-control" id="last_name">
      </div>
      <div class="form-group">
        <label for="id_no">ID Number:</label>
        <input type="text" class="form-control" id="id_no">
      </div>
      <div class="form-group">
        <label for="address">Address:</label>
        <input type="text" class="form-control" id="address">
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email">
      </div>
      <div class="form-group">
        <label for="cellphone">Cellphone:</label>
        <input type="number" class="form-control" id="cellphone">
      </div>
      <div class="form-group">
        <label for="gender">Gender:</label>
          <select class="form-control" id="gender">
              <option></option>
              <option>Female</option>
              <option>Male</option>
              <option>Other</option>
          </select>
      </div>
      <div class="form-group">
        <label for="next_of_kin_name">Next of Kin:</label>
        <input type="text" class="form-control" id="next_of_kin_name">
      </div>
      <div class="form-group">
        <label for="next_of_kin_cell">Next of Kin Cell:</label>
        <input type="number" class="form-control" id="next_of_kin_cell">
      </div>
      <div class="form-group">
        <label for="enrollment_date">Enrollment Date:</label>
        <input type="date" class="form-control" id="enrollment_date">
      </div>
    </form>
</body>
</html>
