<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Prescription</title>
</head>
<body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
      <a class="navbar-brand" href="#index.html">Home</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="#patient_list">Patient Details</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#prescription_list">Prescription Details</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#delivery_list">Delivery Schedule</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About Us</a>
          </li>
        </ul>
      </div>
    </nav>
    <container>
        <form>
          <div class="form-group">
            <label for="id_no">ID Number:</label>
            <input type="text" class="form-control" id="id_no">
          </div>
          <div class="form-group">
            <label for="treatment_type">Treatment Type:</label>
              <select class="form-control" id="treatment_type">
                  <option></option>
                  <option>HIV</option>
                  <option>TB</option>
                  <option>Diabetes</option>
                  <option>High Blood pressure</option>
              </select>
          </div>
          <div class="form-group">
            <label for="clinic_pickup">Clinic Pickup:</label>
            <input type="text" class="form-control" id="clinic_pickup">
          </div>
          <div class="form-group">
            <label for="medications">Medications:</label>
            <input type="text" class="form-control" id="medications">
          </div>
          <div class="form-group">
            <label for="pick_date">Pickup Date:</label>
            <input type="date" class="form-control" id="pick_date">
          </div>
          <div class="form-group">
            <label for="treatment_status">Treatment Status:</label>
              <select class="form-control" id="treatment_status">
                  <option></option>
                  <option>Current</option>
                  <option>Discontinued</option>
              </select>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </container>
</body>
</html>
